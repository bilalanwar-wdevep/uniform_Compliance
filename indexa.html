<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Camera Stream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      
    }
    .stream-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%; /* Ensures the container fills the full width */
  height: 90vh; /* Ensures the container fills the full height */
  background-color: black;

  border:1px solid red;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;

}
    .header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      z-index: 1000;
      background: rgba(17, 38, 66, 0.5);
      color: white;
    }
    .footer {
      position: absolute;
      bottom: -20rem; /* Initially hidden below the screen */
      left: 0;
      width: 100%;
    
      padding: 3rem;
      background: rgba(17, 38, 66, 0.7);
      border-radius: 50px 50px 0 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      transition: bottom 1s ease-in-out; /* Smooth animation */
    }
    .footer.show {
      bottom: 0; /* When 'show' class is added, it moves to its final position */
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      border-radius: 8px;
    }
    .rotate{
        transform: rotate(90deg);
    }
  </style>
</head>
<body>

<div class="stream-container">
  <video id="cameraStream" autoplay playsinline ></video>
</div>

<div class="header">
  <div>
    <img src="logo.png" alt="Logo" style="height: 40px;">
  </div>
  <div>
    <h5>Live Camera Stream</h5>
  </div>
</div>

<div class="footer">
  <div class="container">
    <div class="row g-4">
      <div class="col-lg-4 ">
        <div class="card p-5">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Details about card 1.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card p-5">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Details about card 2.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card p-5">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Details about card 3.</p>
          </div>
        </div>
      </div>
      
   
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function () {
    const video = document.getElementById('cameraStream');

    // Access the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream; // Display the stream in the video element
      })
      .catch((err) => {
        console.error("Error accessing the camera: ", err);
        alert("Unable to access the camera. Please check your device settings.");
      });

    // Initially, the footer is hidden
    setTimeout(function () {
      // After 1 second, add the 'show' class to trigger the animation
      $('.footer').addClass('show');
    }, 10000); // 1 second delay
  });
</script>

</body>
</html>
